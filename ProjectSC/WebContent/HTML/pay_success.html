    <label>

          <option value=""> </option>

          <option value=""> </option>

      </div>
    </label>
     <label>
      <span>결제확인 이메일</span>
      <input type="email" />
    </label> 
   
    <button type="button" class="submit">Sign In</button>
    
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
 
        <span class="m--in">Sign In</span>
      </div>
    </div>

  </div>
</div>
