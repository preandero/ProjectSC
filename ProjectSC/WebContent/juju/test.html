<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../juju/test.css" rel="stylesheet" type="text/css">
  <title>글 목록</title>
  <style>


  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="../images/logo.png" id="logoimg">
      <span id="slogo"><b>Asangbinsi</b></span>
    </div>
  </header>
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <div class="container" id="container">

    <div class="form-container sign-in-container">
      <form action="loginOk.do" id="formsignup" method="POST" onsubmit="return loginChk();">
        <h1>글작성</h1>
        <span>Please fill in login form</span>
        <label class="label" for="name">작성자</label>
        <span id="id-format-txt">Incorrect ID format</span>
        <input type="text" placeholder="ID" id="Id" name="Id" />
        <label class="label" for="name">제목</label>
        <span id="pw-format-txt">Incorrect Password format</span>
        <input type="password" placeholder="Password" id="Password" name="Password" />
        <span id="id-pw-backChk">Incorrect ID or Password</span>
        <label class="label" for="content">내용</label>
        <textarea name="content"></textarea>
        <button type="submit" class="ghost" id="signUp" onclick="loginChk();">등록</button>
        <button type="button" onclick="location.href='list.do'">목록으로</button>
      </form>

    </div>
  </div>
</body>

</html>
